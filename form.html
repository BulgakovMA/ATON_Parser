<!DOCTYPE html>
<html>
<head>
    <title>Get Currency Data</title>
</head>
<body>
    <h1>Get Currency Data</h1>
    <form action="/get_currency" method="post">
        <label for="country">Country:</label><br>
        <input type="text" id="country" name="country"><br><br>
        <label for="start_day">Start Day:</label><br>
        <input type="number" id="start_day" name="start_day"><br><br>
        <label for="start_month">Start Month:</label><br>
        <input type="number" id="start_month" name="start_month"><br><br>
        <label for="start_year">Start Year:</label><br>
        <input type="number" id="start_year" name="start_year"><br><br>
        <label for="end_day">End Day:</label><br>
        <input type="number" id="end_day" name="end_day"><br><br>
        <label for="end_month">End Month:</label><br>
        <input type="number" id="end_month" name="end_month"><br><br>
        <label for="end_year">End Year:</label><br>
        <input type="number" id="end_year" name="end_year"><br><br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
