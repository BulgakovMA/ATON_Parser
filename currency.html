<!DOCTYPE html>
<html>
<head>
    <title>Currency Data</title>
</head>
<body>
    <h1>Currency Data</h1>
    
    <h2>Currency Rates:</h2>
    <ul>
        {% for rate in currency_rates_data %}
            <li>{{ rate }}</li>
        {% endfor %}
    </ul>
    
    <h2>Currency List:</h2>
    <ul>
        {% for currency in currency_list_data %}
            <li>{{ currency }}</li>
        {% endfor %}
    </ul>
    
    <h2>Plot of Currency Changes:</h2>
    <img src="assets\plot.png" alt="Currency Changes Plot">
</body>
</html>
